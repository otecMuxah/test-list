<div>
  <div
    class="rounded-lg border bg-card text-card-foreground shadow-sm"
    data-v0-t="card"
  >
    <div class="flex-col space-y-1.5 p-4 grid gap-2">
      <h3 class="whitespace-nowrap tracking-tight text-2xl font-bold">
        {{ tariff.Operator }}
      </h3>
      <p class="text-muted-foreground text-sm flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4 fill-current shrink-0"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" x2="12" y1="15" y2="3"></line>
        </svg>
        {{ tariff.Speed_Mbps }} Gbps
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4 fill-current shrink-0"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" x2="12" y1="3" y2="15"></line>
        </svg>
        5 Gbps
      </p>
    </div>
    <div class="p-4 grid gap-2">
      @for (feature of tariff.Features; track feature) {
      <div class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4 fill-primary"
        >
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        {{ feature }}
      </div>
      }
    </div>
    <div class="p-4 flex justify-between items-end">
      <div class="flex flex-col">
        <h3 class="whitespace-nowrap tracking-tight text-base font-semibold">
          {{ tariff.Price_per_month }}/month
        </h3>
        <p class="text-muted-foreground text-xs">24 month contract</p>
      </div>
      <button
        (click)="select.emit(tariff)"
        class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
      >
        Select
      </button>
    </div>
  </div>
</div>
